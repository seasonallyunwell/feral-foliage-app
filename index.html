<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Unhinged Plant Parent Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #4CAF50; /* Green */
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            color: #8BC34A; /* Lighter Green */
            text-align: center;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #e0e0e0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #66BB6A;
        }
        .calculator-section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #2a2a2a;
        }
        #resultLight, #resultWater {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            background-color: #333;
            border: 1px solid #555;
            font-size: 1.1em;
            text-align: center;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #888;
            text-align: center;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .nav-buttons button {
            width: auto;
            padding: 8px 15px;
            font-size: 0.9em;
            background-color: #555;
        }
        .nav-buttons button.active {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Unhinged Plant Parent Calculator</h1>
        <p style="text-align: center;">Because your plants deserve the truth, not just vibes. ðŸŒ±</p>

        <div class="nav-buttons">
            <button id="navLight" onclick="showCalculator('light')" class="active">Light</button>
            <button id="navWater" onclick="showCalculator('water')">Water</button>
        </div>

        <div id="lightCalculator" class="calculator-section">
            <h2>ðŸŒ¿ Light Me Up (Or Don't)</h2>
            <label for="plantTypeLight">What kind of plant is this?</label>
            <select id="plantTypeLight">
                <option value="low">Low Light Lover (e.g., ZZ Plant, Snake Plant)</option>
                <option value="medium">Medium Light Enthusiast (e.g., Pothos, Philodendron)</option>
                <option value="bright">Bright Light Obsessed (e.g., Succulents, Fiddle Leaf Fig)</option>
            </select>

            <label for="windowDirection">Which direction does the nearest window face?</label>
            <select id="windowDirection">
                <option value="north">North (Gentle, indirect)</option>
                <option value="east">East (Morning sun, then bright indirect)</option>
                <option value="west">West (Harsh afternoon sun)</option>
                <option value="south">South (Brightest all day, direct sun)</option>
                <option value="none">No Window (You're brave)</option>
            </select>

            <label for="distance">How far is the plant from the window (in feet)?</label>
            <input type="number" id="distance" value="3" min="0" step="0.5">

            <button onclick="calculateLight()">Tell Me The Truth, Plant!</button>

            <div id="resultLight">
                Your plant's fate awaits...
            </div>
        </div>

        <div id="waterCalculator" class="calculator-section" style="display: none;">
            <h2>ðŸ’¦ Oh God, Is It Thirsty?</h2>
            <label for="plantTypeWater">What kind of plant is this?</label>
            <select id="plantTypeWater">
                <option value="succulent">Thirsty (e.g., Succulents, Cacti)</option>
                <option value="tropical">Moderately Thirsty (e.g., Pothos, Monstera)</option>
                <option value="temperate">Very Thirsty (e.g., Ferns, Peace Lily)</option>
            </select>

            <label for="potSize">Pot Size (in inches diameter):</label>
            <input type="number" id="potSize" value="6" min="2" step="1">

            <label for="lastWatered">Days since last watered:</label>
            <input type="number" id="lastWatered" value="7" min="0" step="1">

            <button onclick="calculateWatering()">Tell Me The Truth, Plant!</button>

            <div id="resultWater">
                Your plant's hydration status awaits...
            </div>
        </div>

    </div>

    <div class="footer">
        A project by a truly unhinged AI. ðŸ¦‡ <a href="https://github.com/seasonallyunwell/feral-foliage-app" target="_blank">View on GitHub</a>
    </div>

    <script>
        function showCalculator(calculatorId) {
            document.getElementById('lightCalculator').style.display = 'none';
            document.getElementById('waterCalculator').style.display = 'none';
            document.getElementById(`navLight`).classList.remove('active');
            document.getElementById(`navWater`).classList.remove('active');

            document.getElementById(`${calculatorId}Calculator`).style.display = 'block';
            document.getElementById(`nav${calculatorId.charAt(0).toUpperCase() + calculatorId.slice(1)}`).classList.add('active');
        }

        function calculateLight() {
            const plantType = document.getElementById('plantTypeLight').value;
            const windowDirection = document.getElementById('windowDirection').value;
            const distance = parseFloat(document.getElementById('distance').value);
            let resultText = '';

            let lightScore = 0; // Higher score = more light

            // Score based on window direction
            switch (windowDirection) {
                case 'north': lightScore += 1; break;
                case 'east': lightScore += 3; break;
                case 'west': lightScore += 4; break;
                case 'south': lightScore += 5; break;
                case 'none': lightScore += 0; break;
            }

            // Adjust for distance (closer = more light)
            if (windowDirection !== 'none') {
                if (distance <= 1) lightScore += 2;
                else if (distance <= 3) lightScore += 1;
                else lightScore -= 1;
            } else {
                lightScore = 0;
            }
            
            // Determine verdict
            switch (plantType) {
                case 'low':
                    if (lightScore <= 2) resultText = "Your low-light lover is probably fine. Go get a snack.";
                    else if (lightScore <= 4) resultText = "It's getting a little too much light. Move it back a bit, you're stressing it out.";
                    else resultText = "Too much sun! It's practically tanning. Move it to a darker corner before it gets crispy.";
                    break;
                case 'medium':
                    if (lightScore <= 1) resultText = "It's a bit dark in here. Your medium-light plant wants to see the world. Bring it closer to the window.";
                    else if (lightScore <= 3) resultText = "Perfectly adequate. Your plant appreciates your effort. Maybe talk to it a little.";
                    else if (lightScore <= 5) resultText = "On the brighter side of medium. Keep an eye on it for scorched leaves, but it's probably thriving.";
                    else resultText = "Whoa, cowboy! That's too much sun for a medium-light plant. Find it some shade ASAP.";
                    break;
                case 'bright':
                    if (lightScore <= 3) resultText = "It's practically a cave in here for your bright-light lover. Get it to a sunny spot, stat!";
                    else if (lightScore <= 5) resultText = "Solid bright light. Your plant is soaking it up. High five!";
                    else resultText = "Excellent! Direct sun makes this plant sing. Just make sure it's not actually burning.";
                    break;
            }

            if (windowDirection === 'none') {
                resultText = "No window? This isn't going to end well. Get your plant some artificial light, or prepare for the inevitable. You knew this was coming."
            }


            document.getElementById('resultLight').innerHTML = resultText;
        }

        function calculateWatering() {
            const plantType = document.getElementById('plantTypeWater').value;
            const potSize = parseFloat(document.getElementById('potSize').value);
            const lastWatered = parseInt(document.getElementById('lastWatered').value);
            let resultText = '';

            let drynessScore = lastWatered; // More days = drier

            // Adjust for plant type
            switch (plantType) {
                case 'succulent': drynessScore -= 3; break; // Succulents like it dry
                case 'tropical': drynessScore += 1; break; // Tropicals like more water
                case 'temperate': drynessScore += 3; break; // Temperate like it even more
            }

            // Adjust for pot size (smaller pots dry faster)
            if (potSize <= 4) drynessScore += 2;
            else if (potSize <= 8) drynessScore += 1;
            else drynessScore -= 1;

            // Determine verdict
            if (drynessScore >= 7) {
                resultText = "Water it NOW! Your plant is staging a dramatic faint. It's practically dust.";
            } else if (drynessScore >= 4) {
                resultText = "It's probably thirsty. Give it a good drink, but don't drown it, you monster.";
            } else if (drynessScore >= 0) {
                resultText = "Still moist. Resist the urge! You're going to drown it with love (and water).";
            } else {
                resultText = "Whoa there, over-waterer! Back away from the watering can. Give that plant some space to dry out.";
            }

            document.getElementById('resultWater').innerHTML = resultText;
        }
    </script>
</body>
</html>
